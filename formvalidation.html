      <div class="container">
        <h2 class='text-center text-info' style="font-family: fantasy;">Form Validation in Jquery</h2>
        <form action="Lecture1.html" class="m-auto col-md-6 shadow-lg p-3">
            <label for="">Name:</label>
            <input type="text" name="" id="name" class="form-control mb-3">
            <div id="d1"></div>
            <label for="">Email:</label>
            <input type="text" name="" id="email" class="form-control mb-3">
              <div id="d2"></div>
            <label for="">Password:</label>
            <input type="password" name="" id="pass" class="form-control mb-3">
              <div id="d3"></div>
            <label for="">Confirm Password:</label>
            <input type="password" name="" id="cpass" class="form-control mb-3">
              <div id="d4"></div>
              <input type="checkbox" name="" id="chk"> Show Password: 
            <input type="submit" value="Signup" id="btn" class="btn btn-warning btn-block">
   
        </form>

      <script>
       
        $('#btn').click(function()
        {
          let name=$('#name').val();
          let email=$('#email').val();
          let address=$('#address').val();
          let contact=$('#contact').val();
          let pass=$('#pass').val();
          let cpass=$('#cpass').val();
        

          if(name=="")
          {
             $('#d1').html('Please fill out this field...');
             $('#d1').css({'color':'red','fontFamily':'sans serif'});
             return false
         
          }
          else if(name.length<=2)
          {
            $('#d1').html('Name should be greater than 2 Letters...');
             $('#d1').css({'color':'red','fontFamily':'sans serif'});
             return false;
          }

          else if(email=="")
          {
             $('#d2').html('Please fill out this field...');
             $('#d2').css({'color':'red','fontFamily':'sans serif'});
             return false;
         
          }
          
          else if(pass=="")
          {
             $('#d3').html('Please fill out this field...');
             $('#d3').css({'color':'red','fontFamily':'sans serif'});
             return false;
         
          }
          else if(pass.length<=8)
          {
            $('#d3').html('Name should be greater than 2 Letters...');
             $('#d3').css({'color':'red','fontFamily':'sans serif'});
             return false;
          }
          else if(pass != cpass)
          {
            $('#d4').html('Password and Confirm Password Should be same...');
             $('#d4').css({'color':'red','fontFamily':'sans serif'});
             return false;
          }
        });

     {
